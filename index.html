<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Net Run Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>Cricket Net Run Rate Calculator</h1>
        <div>
            <label for="runs">Total Runs Scored:</label>
            <input type="number" id="runs" placeholder="Enter total runs scored">
        </div>
        <div>
            <label for="overs">Total Overs Faced:</label>
            <input type="number" id="overs" placeholder="Enter total overs faced">
        </div>
        <div>
            <label for="conceded">Total Runs Conceded:</label>
            <input type="number" id="conceded" placeholder="Enter total runs conceded">
        </div>
        <div>
            <label for="bowled">Total Overs Bowled:</label>
            <input type="number" id="bowled" placeholder="Enter total overs bowled">
        </div>
        <button onclick="calculateNetRunRate()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
  <div><center>Designed by KAMALESHWARAN.S</div>
    
    
</body>
</html>
